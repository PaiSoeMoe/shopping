<app-breadcrumb></app-breadcrumb>
<div class="product-details-area pt-100 pb-95">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product-details-img">

                    <div id="gallery" class="mr-20 product-dec-slider">
                        <a *ngFor="let i of item.img" (click)="onSelect($event,i)"
                            [class.active-img]="i === item.img[index]">
                            <img [src]="i">
                        </a>
                    </div>


                    <div class="img-live">
                        <img [src]="item.img[index]" alt="" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product-details-content ml-30">
                    <h2>{{ item.name}}</h2>
                    <div class="product-details-price">
                        <span>{{ item.newPrice | currency }}</span>
                        <span class="old">{{ item.oldPrice | currency}}</span>
                    </div>
                    <p>{{item.detail}}</p>
                    <div class="pro-details-list">
                        <ul>
                            <li>- 60% cotton, 40% polyester</li>
                            <li>- Machine wash cold</li>
                            <li>- Modern style </li>
                        </ul>
                    </div>
                    <div class="pro-details-size-color">
                        <div class="pro-details-color-wrap">
                            <span>Color</span>
                            <div *ngIf="color!=='Multi Color'" class="pro-details-color-content">
                                <ul>
                                    <li [style.background-color]="color" style="border:1px solid #00000042;"></li>
                                </ul>
                            </div>
                            <span *ngIf="color==='Multi Color'">Multi</span>
                        </div>
                        <div class="pro-details-size">
                            <span>Size</span>
                            <div class="pro-details-size-content">
                                <ul>
                                    <li *ngFor="let s of item.size"><a>{{s}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="pro-details-quality">
                        <div class="cart-plus-minus">
                            <input class="cart-plus-minus-box" type="text" name="qtybutton" [(ngModel)]="quantity">
                        </div>
                        <div class="pro-details-cart btn-hover">
                            <a (click)="addToCart($event)">Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
