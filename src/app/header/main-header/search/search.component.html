<div class="header-search">
    <a class="search-active" (click)="onClick()"><i class="sli sli-magnifier"></i></a>
</div>

<div class="main-search-active" [class.inside]="show">
    <div class="sidebar-search-icon">
        <button class="search-close" (click)="onClick()"><span class="sli sli-close"></span></button>
    </div>
    <div class="sidebar-search-input">
        <form>
            <div class="form-search">
                <input id="search" class="input-text" value="" placeholder="Search Now" type="search" />
                <button>
                    <i class="sli sli-magnifier"></i>
                </button>
            </div>
        </form>
    </div>
</div>
