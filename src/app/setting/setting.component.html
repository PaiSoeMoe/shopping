            <li>
                <h4>Currency</h4>

                    <li><a href="#">BDT</a></li>
                </ul>
            </li>

                <h4>Language</h4>
                <ul>
                    <li><a href="#">English (US)</a></li>
                    <li><a href="#">English (UK)</a></li>
                    <li><a href="#">Spanish</a></li>
                </ul>
            </li> -->
            <li>
                <h4>Account</h4>
                <ul>
                    <li><a routerLink="login-register" (click)="showLogin($event)">Login</a></li>
                    <li><a routerLink="login-register" (click)="showRegister($event)">Creat Account</a></li>
                    <li><a (click)="auth.onLogOut($event)">Log Out</a></li>
                    <li><a routerLink="my-account">My Account</a></li>
